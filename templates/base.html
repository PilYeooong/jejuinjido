{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>제주인지도</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body style="margin: 0 auto; border: 1px solid lightgray; border-radius: 10px;">

        <a class="navbar-brand" href="/" style="font-size: 1.8em; color: dodgerblue;">제주인지도</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

              <a class="nav-link" href="#">소개<span class="sr-only">(current)</span></a>

            </li>
          </ul>
        </div>

    {% block content %}

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</html>
