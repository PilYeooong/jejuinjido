{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="main-content">
    <div class="img-box">
        <!-- <img src="{% static 'imgs/jejudo2.png' %}" alt=""> -->
        <img src="{% static 'imgs/new.png' %}" alt="">
        <a class="place" href="#" type="button" data-toggle="modal" data-target="#exampleModal">
            <i class="marker fas fa-map-marker"></i>
        </a>
    </div>
    <div class="color-info">
        <div class="light red-light">
            <i class="fas fa-circle" style="color: green;"></i>
            적정
        </div>
        <div class="light yellow-light">
            <i class="fas fa-circle" style="color: yellow"></i>
            보통
        </div>
        <div class="light green-light">
            <i class="fas fa-circle" style="color: red"></i>
            혼잡
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">성산 일출봉</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: 0 1em 0 1em; margin-bottom: 1em;" >
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur omnis totam eligendi quo tenetur,
                placeat voluptatibus corrupti libero laborum enim.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">상세 보기</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
